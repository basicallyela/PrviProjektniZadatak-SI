<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactme.css">
    <meta charset="utf-8">
    <title>SI Projekat Sign up</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form>
        <input type="text" name="Username" placeholder="Username" class="fi" required/>
        <input type="password" name="Password" placeholder="Password" class="fi" required/>
        <input type="text" name="Name" placeholder="Name" class="fi"/>
        <input type="text" name="Surname" placeholder="Last Name" class="fi"/>
        <input type="email" name="email" placeholder="Email Address" class="fi" required/>
        <input type="radio" id="gndr" name="Gender" placeholder="Gender" value="Male" class="fi">
        <label for="gndr">Male</label>
        <input type="radio" id="gndr" name="Gender" placeholder="Gender" value="Female" class="fi">
        <label for="gndr">Female</label>
        <input type="radio" id="gndr" name="Gender" placeholder="Gender" value="Other" class="fi">
        <label for="gndr">Other</label>
        <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
